<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="IG.jpeg" alt="Foto HP" />
      <div class="form">
        <form action="">
          <img class="logo" src="instaLogo.png" alt="Instagram" />
          <input
            type="text"
            class="input"
            placeholder="Nomor telepon, nama pengguna, atau email"
            required
          />
          <input type="text" class="input" placeholder="Kata Sandi" />
          <input class="masuk" type="button" value="Masuk" required />
          <p class="atau">ATAU</p>
          <a href="#" class="fb">
            <i class="bx bxl-facebook-square"> Masuk dengan Facebook</i>
          </a>
        </form>
        <div class="buat-akun">
          <p class="buat-link">
            Tidak punya akun? <a href="#" class="buat-link">Buat akun</a>
          </p>
        </div>
        <div class="dapatkan-app">
          <p>Dapatkan Aplikasi</p>
        </div>
        <div class="app">
          <img class="playStore" src="playStore.png" alt="Play Store" />
          <img class="microsoft" src="getMicrosoft.png" alt="Microsoft" />
        </div>
      </div>
    </main>
  </body>
</html>
